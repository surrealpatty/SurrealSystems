<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Services - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #00aaff);
    color: #fff;
    min-height: 100%;
}

/* Container */
.container {
    max-width: 900px;
    width: 90%;
    padding: 2.5rem 2rem;
    margin: 50px auto;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    color: #333;
    text-align: center;
}

/* Headings */
h1 { color: #4e54c8; margin-bottom: 1rem; }

/* Services Grid */
#services-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

/* Service Card */
.service-card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s;
    color: #333;
    text-align: left;
}
.service-card:hover { transform: translateY(-5px); }
.service-card h3 { margin-bottom: 10px; color: #4e54c8; }
.service-card p { margin: 5px 0; color: #555; }
.service-card .username { font-style: italic; color: #888; margin-bottom:10px; }

/* Ratings */
.rating-list { margin-top: 10px; font-size: 0.9rem; }
.rating-list p { margin: 3px 0; }

/* Buttons */
button {
    padding: 12px 25px;
    font-size: 1rem;
    color: #fff;
    background-color: #4e54c8;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}
button:hover { background-color: #3b40a1; }

/* Message Modal */
#messageModal {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}
#messageModal .modal-content {
    background: #fff;
    color: #333;
    padding: 20px;
    border-radius: 12px;
    max-width: 400px;
    width: 90%;
    display: flex;
    flex-direction: column;
    gap: 10px;
}
#messageModal textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
}

/* Rating Form */
.rating-form { margin-top: 10px; }
.rating-form input, .rating-form textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
.rating-form button { margin-top: 5px; }

/* Responsive */
@media (max-width: 480px) {
    .container { padding: 2rem 1rem; }
}
</style>
</head>
<body>

<div class="container">
    <h1>All Services</h1>
    <div id="services-list">
        <p>Loading services...</p>
    </div>
    <button type="button" id="goToProfileBtn">Back to Profile</button>
</div>

<!-- Message Modal -->
<div id="messageModal">
    <div class="modal-content">
        <h3>Send Message</h3>
        <textarea id="messageContent" placeholder="Type your message here..."></textarea>
        <button type="button" id="sendMessageBtn">Send</button>
        <button type="button" id="closeModalBtn">Cancel</button>
    </div>
</div>

<script>
const API_URL = '/api'; 
const token = localStorage.getItem('token');
const userId = localStorage.getItem('userId');

if (!token || !userId) window.location.href = 'index.html';

const servicesList = document.getElementById('services-list');
const goToProfileBtn = document.getElementById('goToProfileBtn');
const messageModal = document.getElementById('messageModal');
const messageContent = document.getElementById('messageContent');
const sendMessageBtn = document.getElementById('sendMessageBtn');
const closeModalBtn = document.getElementById('closeModalBtn');

let currentRecipientId = null;

// Navigation
goToProfileBtn.addEventListener('click', () => {
    window.location.href = 'profile.html';
});

// Load services
async function loadServices() {
    try {
        const res = await fetch(`${API_URL}/services`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to fetch services');

        const data = await res.json();
        const services = data.services || data;

        servicesList.innerHTML = '';

        if (!services.length) {
            servicesList.innerHTML = '<p>No services available.</p>';
            return;
        }

        services.forEach(s => {
            const div = document.createElement('div');
            div.className = 'service-card';

            // Service HTML with ratings section
            div.innerHTML = `
                <h3>${s.title}</h3>
                <p>${s.description}</p>
                <p><strong>Price:</strong> $${s.price}</p>
                <p class="username">Posted by: ${s.user?.username || 'Unknown'}</p>
                ${s.user?.id !== userId ? `<button type="button" class="messageBtn" data-userid="${s.user?.id}">Send Message</button>` : ''}
                <div class="rating-list" id="ratings-${s.id}"><p>Loading ratings...</p></div>
                <form class="rating-form" id="ratingForm-${s.id}">
                    <input type="number" id="ratingInput-${s.id}" min="1" max="5" placeholder="Rating (1-5)" required>
                    <textarea id="commentInput-${s.id}" placeholder="Comment (optional)"></textarea>
                    <button type="submit">Submit Rating</button>
                </form>
            `;
            servicesList.appendChild(div);

            // Load ratings for this service
            loadRatings(s.id);

            // Rating submission
            document.getElementById(`ratingForm-${s.id}`).addEventListener('submit', async (e) => {
                e.preventDefault();
                const rating = document.getElementById(`ratingInput-${s.id}`).value;
                const comment = document.getElementById(`commentInput-${s.id}`).value;

                const res = await fetch(`${API_URL}/ratings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ serviceId: s.id, rating, comment })
                });

                const data = await res.json();
                if (data.success) {
                    loadRatings(s.id);
                    document.getElementById(`ratingForm-${s.id}`).reset();
                } else {
                    alert(data.message);
                }
            });
        });

        // Attach message events
        document.querySelectorAll('.messageBtn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentRecipientId = btn.dataset.userid;
                messageContent.value = '';
                messageModal.style.display = 'flex';
            });
        });

    } catch(err) {
        console.error(err);
        servicesList.innerHTML = '<p class="error">Failed to load services</p>';
    }
}

// Load ratings for a service
async function loadRatings(serviceId) {
    try {
        const res = await fetch(`${API_URL}/ratings/${serviceId}`);
        const data = await res.json();
        const ratingsDiv = document.getElementById(`ratings-${serviceId}`);
        if (!data.data || !data.data.length) {
            ratingsDiv.innerHTML = '<p>No ratings yet.</p>';
            return;
        }
        ratingsDiv.innerHTML = data.data.map(r => `<p><strong>${r.User.username}</strong>: ${r.rating} ‚≠ê - ${r.comment || ''}</p>`).join('');
    } catch(err) {
        console.error(err);
    }
}

// Close message modal
closeModalBtn.addEventListener('click', () => {
    messageModal.style.display = 'none';
});

// Send message
sendMessageBtn.addEventListener('click', async () => {
    const content = messageContent.value.trim();
    if (!content) return alert('Message cannot be empty.');

    try {
        const res = await fetch(`${API_URL}/messages`, {
            method: 'POST',
            headers: {
                'Content-Type':'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ receiverId: currentRecipientId, content })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        alert('Message sent successfully!');
        messageModal.style.display = 'none';
    } catch(err) {
        console.error(err);
        alert('Failed to send message: ' + err.message);
    }
});

// Initialize
window.addEventListener('load', loadServices);
</script>
</body>
</html>

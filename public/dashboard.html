<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - CodeCrowds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>CodeCrowds Dashboard</h1>
      <p id="welcomeMsg"></p>
      <button id="logoutBtn">Logout</button>
    </header>

    <!-- Post a Service -->
    <section class="form-section">
      <h2>Post a Service</h2>
      <form id="serviceForm">
        <label for="serviceTitle">Service Title</label>
        <input type="text" id="serviceTitle" placeholder="Service Title" required /><br>

        <label for="serviceDesc">Description</label>
        <textarea id="serviceDesc" placeholder="Service Description" required></textarea><br>

        <label for="servicePrice">Price</label>
        <input type="number" id="servicePrice" placeholder="Price" required /><br>

        <button type="submit">Post Service</button>
      </form>
      <p id="serviceMessage" class="message"></p>
    </section>

    <!-- Services List -->
    <section class="form-section">
      <h2>All Services</h2>
      <div id="services-list"></div>
    </section>
  </div>

  <script src="app.js"></script>
  <script>
    // Redirect if not logged in
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'index.html';

    // Display welcome message
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    document.getElementById('welcomeMsg').textContent = user.username 
      ? `Welcome, ${user.username}!`
      : 'Welcome!';

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - CodeCrowds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fullscreen-center">
    <div class="container">
      <h1>Your Profile</h1>

      <!-- Display username -->
      <p>Welcome, <span id="usernameDisplay">User</span>!</p>

      <!-- Profile form -->
      <form id="profileForm">
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <button type="submit">Update Profile</button>
      </form>

      <!-- User's services -->
      <h2>Your Services</h2>
      <div id="services-list">
        <!-- Services will load here dynamically -->
      </div>

      <!-- Link to all services -->
      <a href="services.html" class="btn">Go to All Services</a>
    </div>
  </div>

  <script>
    const API_URL = 'https://codecrowds.onrender.com';

    // Display logged-in user info
    document.getElementById('usernameDisplay').textContent = localStorage.getItem('username') || 'User';
    document.getElementById('username').value = localStorage.getItem('username') || '';
    document.getElementById('email').value = localStorage.getItem('email') || '';

    // Load only user's services
    async function loadUserServices() {
      const list = document.getElementById('services-list');
      if (!list) return;

      const userId = localStorage.getItem('userId');
      if (!userId) {
        list.innerHTML = '<p class="error">No user logged in</p>';
        return;
      }

      try {
        const res = await fetch(`${API_URL}/services`);
        const services = await res.json();
        list.innerHTML = '';
        services
          .filter(s => s.User?.id === userId)
          .forEach(s => {
            const div = document.createElement('div');
            div.className = 'service-card';
            div.innerHTML = `
              <h3>${s.title}</h3>
              <p>${s.description}</p>
              <p><strong>Price:</strong> $${s.price}</p>
            `;
            list.appendChild(div);
          });
      } catch (err) {
        console.error('Failed to load services:', err);
        list.innerHTML = '<p class="error">Failed to load services</p>';
      }
    }

    loadUserServices();

    // Handle profile updates
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const userId = localStorage.getItem('userId');

      if (!username || !email) return alert('All fields required');

      try {
        const res = await fetch(`${API_URL}/users/${userId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email }),
        });
        const data = await res.json();
        alert(data.message || data.error);

        // Update localStorage
        localStorage.setItem('username', username);
        localStorage.setItem('email', email);

        // Update display
        document.getElementById('usernameDisplay').textContent = username;
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>

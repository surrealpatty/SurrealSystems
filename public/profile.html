<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    color: #333;
}

/* Blue section behind profile info */
.profile-header {
    background: #4e54c8;
    color: #fff;
    padding: 40px 20px;
    text-align: center;
    border-radius: 0 0 20px 20px;
}

.profile-header h1 {
    margin: 0 0 10px;
    font-size: 2.5rem;
}

.profile-header textarea, 
.profile-header input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
}

.profile-header textarea:disabled, 
.profile-header input:disabled {
    background-color: #5a5fc8;
    color: #eee;
}

.profile-header button {
    padding: 12px 25px;
    font-size: 1rem;
    color: #4e54c8;
    background-color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.profile-header button:hover {
    background-color: #ddd;
}

/* Services section */
.services-section {
    padding: 30px 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.service-card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.service-card h3 {
    color: #4e54c8;
    margin-bottom: 10px;
}

.service-card p {
    color: #555;
    margin-bottom: 5px;
}

.service-card button {
    padding: 8px 12px;
    margin: 5px 5px 0 0;
    font-size: 0.9rem;
    cursor: pointer;
}

.logout-btn {
    display: block;
    margin: 30px auto;
    background-color: #ff6666;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 25px;
    cursor: pointer;
}

.logout-btn:hover {
    background-color: #ff4c4c;
}
</style>
</head>
<body>

<!-- Blue profile header -->
<div class="profile-header">
    <h1 id="usernameDisplay">User</h1>
    <form id="profileForm">
        <input id="username" type="text" placeholder="Username" required>
        <textarea id="description" placeholder="About Me"></textarea>
        <button type="submit">Update Profile</button>
    </form>
</div>

<!-- Services section -->
<section class="services-section">
    <form id="serviceForm" class="service-card">
        <h3>Add New Service</h3>
        <input id="service-title" placeholder="Title" required>
        <textarea id="service-description" placeholder="Description" required></textarea>
        <input id="service-price" type="number" placeholder="Price" required>
        <button type="submit">Add Service</button>
    </form>

    <div id="services-list"></div>
</section>

<button class="logout-btn" id="logoutBtn">Logout</button>

<script src="script.js"></script>
</body>
</html>

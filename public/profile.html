<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - CodeCrowds</title>
<style>
/* ---------- Global Styles ---------- */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #00aaff);
    color: #fff;
    min-height: 100%;
}

/* ---------- Container ---------- */
.container {
    max-width: 900px;
    width: 90%;
    margin: 50px auto;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    color: #333;
    text-align: center;
}

/* ---------- Headings ---------- */
h1, h2 { color: #4e54c8; margin-bottom: 0.5rem; }

/* ---------- Spinner ---------- */
.spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid #ccc;
    border-top-color: #4e54c8;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* ---------- Fade-in ---------- */
.fade-in { opacity: 0; transform: translateY(10px); animation: fadeIn 0.5s ease forwards; }
@keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

/* ---------- Description ---------- */
#profile-description {
    min-height: 50px;
    margin-bottom: 10px;
}
#profile-description[contenteditable="true"] {
    border: 1px solid #4e54c8;
    border-radius: 8px;
    padding: 5px;
    background-color: #f0f0f0;
    color: #333;
}

/* ---------- Buttons ---------- */
button {
    padding: 12px 24px;
    font-size: 1.1rem;
    color: #fff;
    background-color: #4e54c8;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 5px;
    transition: transform 0.3s, opacity 0.3s;
}
button:hover { transform: translateY(-5px); opacity: 0.9; }
.logout-btn { background-color: #ff4d4f; }
.logout-btn:hover { background-color: #c30000; }
.save-btn { background-color: #28a745; }
.save-btn:hover { background-color: #1e7e34; }
.cancel-btn { background-color: #dc3545; }
.cancel-btn:hover { background-color: #a71d2a; }
.hidden { display: none; }

/* ---------- Services Grid ---------- */
#services-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}
.card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    color: #333;
    transition: transform 0.2s;
}
.card:hover { transform: translateY(-5px); }
.card h3 { margin-bottom: 10px; color: #4e54c8; }
.card p { margin: 5px 0; color: #555; }

/* ---------- New Service Section ---------- */
#newServiceSection {
    display: none;
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
}
#newServiceSection input, #newServiceSection textarea {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
}

/* ---------- Floating & Mobile Buttons ---------- */
.floating-btn { position: fixed; right: 20px; width: 180px; text-align: center; padding: 14px; border-radius: 50px; font-weight: bold; font-size: 1.2rem; color: #fff; z-index: 100; }
#goToServicesBtn { background-color: #28a745; bottom: 160px; }
#goToMessagesBtn { background-color: #17a2b8; bottom: 100px; }
#addNewServiceBtn { background-color: #ffc107; color: #333; bottom: 40px; }

.mobile-button-row {
    display: none;
    position: fixed;
    bottom: 0; left: 0;
    width: 100%;
    justify-content: space-around;
    padding: 10px 0;
    gap: 5px;
    background-color: rgba(255,255,255,0.95);
    z-index: 9999;
}
.mobile-button-row button {
    flex: 1;
    border-radius: 12px;
    font-weight: bold;
    font-size: 1.1rem;
    padding: 14px;
    background-color: #4e54c8;
    color: #fff;
}
.mobile-button-row button:hover { transform: translateY(-5px); opacity: 0.9; }

@media (max-width: 480px) {
    .floating-btn { display: none; }
    .mobile-button-row { display: flex; }
    button { font-size: 1rem; padding: 12px 20px; }
}
</style>
</head>
<body>
<div class="container">
    <h1 id="profile-username"><span class="spinner"></span> Loading username...</h1>
    <p id="profile-description"><span class="spinner"></span> Loading description...</p>
    <button type="button" id="editDescBtn" class="hidden">Edit Description</button>

    <h2>Your Services</h2>
    <div id="services-list"><p><span class="spinner"></span> Loading services...</p></div>

    <div id="newServiceSection">
        <input type="text" id="newServiceTitle" placeholder="Service Title">
        <textarea id="newServiceDesc" placeholder="Service Description"></textarea>
        <input type="number" id="newServicePrice" placeholder="Price in USD">
        <button type="button" id="createServiceBtn">Create Service</button>
    </div>

    <button type="button" id="logoutBtn" class="logout-btn">Logout</button>
</div>

<button type="button" class="floating-btn" id="goToServicesBtn">Services</button>
<button type="button" class="floating-btn" id="goToMessagesBtn">Messages</button>
<button type="button" class="floating-btn" id="addNewServiceBtn">+ Service</button>

<div class="mobile-button-row">
    <button type="button" id="mobileServicesBtn">Services</button>
    <button type="button" id="mobileMessagesBtn">Messages</button>
    <button type="button" id="mobileAddServiceBtn">+ Service</button>
</div>

<script>
const API_URL = '/api';
const token = localStorage.getItem('token');
const userId = localStorage.getItem('userId');
if(!token || !userId) window.location.href = 'index.html';

// DOM Elements
const profileUsername = document.getElementById('profile-username');
const profileDescription = document.getElementById('profile-description');
const editDescBtn = document.getElementById('editDescBtn');
const servicesList = document.getElementById('services-list');
const newServiceSection = document.getElementById('newServiceSection');
const newServiceTitle = document.getElementById('newServiceTitle');
const newServiceDesc = document.getElementById('newServiceDesc');
const newServicePrice = document.getElementById('newServicePrice');
const createServiceBtn = document.getElementById('createServiceBtn');
const addNewServiceBtn = document.getElementById('addNewServiceBtn');
const mobileAddServiceBtn = document.getElementById('mobileAddServiceBtn');
const logoutBtn = document.getElementById('logoutBtn');

// ---------------- Load Profile ----------------
async function loadProfile(){
    try {
        const res = await fetch(`${API_URL}/users/me`, { headers:{ Authorization:`Bearer ${token}` }});
        const data = await res.json();
        profileUsername.textContent = data.user.username;
        profileDescription.textContent = data.user.description || 'No description yet.';
        editDescBtn.classList.remove('hidden');
    } catch(err){
        console.error(err);
        profileUsername.textContent = 'Unknown User';
        profileDescription.textContent = 'Failed to load profile';
    }
}

// ---------------- Edit / Save Description ----------------
let editing = false;
editDescBtn.addEventListener('click', async ()=>{
    editing = !editing;
    profileDescription.contentEditable = editing;
    editDescBtn.textContent = editing ? 'Save' : 'Edit';
    if(!editing){
        const newDesc = profileDescription.textContent.trim();
        try {
            const res = await fetch(`${API_URL}/users/${userId}`, {
                method:'PUT',
                headers:{ 'Content-Type':'application/json', Authorization:`Bearer ${token}` },
                body: JSON.stringify({ description:newDesc })
            });
            const updated = await res.json();
            profileDescription.textContent = updated.user.description;
        } catch(e){ console.error(e); alert('Failed to save'); }
    }
});

// ---------------- Load Services ----------------
async function loadServices(){
    servicesList.innerHTML = '<p><span class="spinner"></span> Loading services...</p>';
    try {
        const res = await fetch(`${API_URL}/services`, { headers:{ Authorization:`Bearer ${token}` }});
        const data = await res.json();
        servicesList.innerHTML = '';
        const userServices = data.services.filter(s => s.user.id == userId);
        if(userServices.length === 0) {
            servicesList.innerHTML = '<p>No services yet.</p>';
            return;
        }
        userServices.forEach(s=>{
            const div = document.createElement('div');
            div.className = 'card fade-in';
            div.innerHTML = `
                <h3>${s.title}</h3>
                <p>${s.description}</p>
                <p><strong>Price:</strong> $${s.price}</p>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            `;
            servicesList.appendChild(div);

            div.querySelector('.edit-btn').addEventListener('click',()=>editService(div,s));
            div.querySelector('.delete-btn').addEventListener('click',()=>deleteService(s.id));
        });
    } catch(e){ console.error(e); servicesList.innerHTML = '<p>Failed to load services</p>'; }
}

// ---------------- Edit / Delete Service ----------------
async function editService(div, service){
    const titleEl = div.querySelector('h3');
    const descEl = div.querySelector('p:nth-of-type(1)');
    const priceEl = div.querySelector('p:nth-of-type(2)');

    titleEl.innerHTML = `<input value="${service.title}">`;
    descEl.innerHTML = `<textarea>${service.description}</textarea>`;
    priceEl.innerHTML = `<input type="number" value="${service.price}">`;

    const editBtn = div.querySelector('.edit-btn');
    const deleteBtn = div.querySelector('.delete-btn');
    editBtn.textContent='Save';
    deleteBtn.textContent='Cancel';

    editBtn.onclick = async ()=>{
        try {
            await fetch(`${API_URL}/services/${service.id}`,{
                method:'PUT',
                headers:{ 'Content-Type':'application/json', Authorization:`Bearer ${token}` },
                body:JSON.stringify({
                    title:titleEl.querySelector('input').value,
                    description:descEl.querySelector('textarea').value,
                    price:priceEl.querySelector('input').value
                })
            });
            await loadServices();
        } catch(e){ console.error(e); alert('Failed to save'); }
    };
    deleteBtn.onclick = loadServices;
}

async function deleteService(id){
    if(!confirm('Delete service?')) return;
    try {
        await fetch(`${API_URL}/services/${id}`, { method:'DELETE', headers:{ Authorization:`Bearer ${token}` }});
        await loadServices();
    } catch(e){ console.error(e); alert('Failed to delete'); }
}

// ---------------- New Service ----------------
function toggleNewService(){ newServiceSection.style.display = newServiceSection.style.display==='flex'?'none':'flex'; }
addNewServiceBtn.addEventListener('click',toggleNewService);
mobileAddServiceBtn.addEventListener('click',toggleNewService);

createServiceBtn.addEventListener('click', async ()=>{
    const title = newServiceTitle.value.trim();
    const desc = newServiceDesc.value.trim();
    const price = newServicePrice.value.trim();
    if(!title||!desc||!price) return alert('All fields required');
    try {
        await fetch(`${API_URL}/services`,{
            method:'POST',
            headers:{ 'Content-Type':'application/json', Authorization:`Bearer ${token}` },
            body:JSON.stringify({ title, description:desc, price })
        });
        newServiceTitle.value=''; newServiceDesc.value=''; newServicePrice.value='';
        newServiceSection.style.display='none';
        await loadServices();
    } catch(e){ console.error(e); alert('Failed to create'); }
});

// ---------------- Navigation & Logout ----------------
document.getElementById('goToServicesBtn').onclick = ()=>window.location.href='services.html';
document.getElementById('goToMessagesBtn').onclick = ()=>window.location.href='messages.html';
document.getElementById('mobileServicesBtn').onclick = ()=>window.location.href='services.html';
document.getElementById('mobileMessagesBtn').onclick = ()=>window.location.href='messages.html';
logoutBtn.onclick = ()=>{ localStorage.clear(); window.location.href='index.html'; };

// ---------------- Initial Load ----------------
loadProfile();
loadServices();
</script>
</body>
</html>

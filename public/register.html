<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CodeCrowds</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm">
      <label for="regUsername" class="sr-only">Username</label>
      <input type="text" id="regUsername" placeholder="Username" required><br>

      <label for="regEmail" class="sr-only">Email</label>
      <input type="email" id="regEmail" placeholder="Email" required><br>

      <label for="regPassword" class="sr-only">Password</label>
      <input type="password" id="regPassword" placeholder="Password" required><br>

      <button type="submit">Register</button>
    </form>
    <p id="registerMessage" class="message"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #00aaff);
    color: #fff;
    min-height: 100%;
}

/* Container */
.container {
    max-width: 900px;
    width: 90%;
    padding: 2.5rem 2rem;
    margin: 50px auto;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    color: #333;
    text-align: center;
}

/* Headings */
h1 { color: #4e54c8; margin-bottom: 1rem; }

/* Buttons */
button {
    padding: 12px 25px;
    font-size: 1rem;
    color: #fff;
    background-color: #4e54c8;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}
button:hover { background-color: #3b40a1; }

/* Messages Grid */
#messages-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

/* Message Card */
.card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s;
    color: #333;
    text-align: left;
}
.card:hover { transform: translateY(-5px); }
.card h3 { margin-bottom: 5px; color: #4e54c8; }
.card p { margin: 5px 0; color: #555; }
.card .timestamp { font-size: 0.8rem; color: #999; }

/* Responsive */
@media (max-width: 480px) {
    .container { padding: 2rem 1rem; }
}
</style>
</head>
<body>

<div class="container">
    <h1>Your Messages</h1>
    <button id="goBackBtn">Back to Profile</button>
    <div id="messages-list"><p>Loading messages...</p></div>
</div>

<script>
const API_URL = 'https://codecrowds.onrender.com/api'; // make sure this matches your backend
const token = localStorage.getItem('token');
const userId = localStorage.getItem('userId');

if (!token || !userId) window.location.href = 'index.html';

const messagesList = document.getElementById('messages-list');
const goBackBtn = document.getElementById('goBackBtn');

goBackBtn.addEventListener('click', () => {
    window.location.href = 'profile.html';
});

// Utility to safely parse JSON
async function fetchJSON(url, options = {}) {
    const res = await fetch(url, options);
    const contentType = res.headers.get('content-type') || '';
    const text = await res.text();
    if (!contentType.includes('application/json')) {
        throw new Error(`Server returned non-JSON: ${text}`);
    }
    return JSON.parse(text);
}

// Load inbox messages
async function loadMessages() {
    messagesList.innerHTML = '<p>Loading messages...</p>';
    try {
        const messages = await fetchJSON(`${API_URL}/messages`, {
            headers: { Authorization: `Bearer ${token}` }
        });

        messagesList.innerHTML = '';
        if (!messages.length) {
            messagesList.innerHTML = '<p>No messages yet.</p>';
            return;
        }

        messages.forEach(m => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <h3>From: ${m.sender?.username || 'Unknown'}</h3>
                <p>${m.content}</p>
                <p class="timestamp">${new Date(m.createdAt).toLocaleString()}</p>
                <button class="viewConversationBtn" data-userid="${m.sender?.id}" data-username="${m.sender?.username}">View Conversation</button>
            `;
            messagesList.appendChild(div);
        });

        document.querySelectorAll('.viewConversationBtn').forEach(btn => {
            btn.addEventListener('click', () => {
                loadConversation(btn.dataset.userid, btn.dataset.username);
            });
        });

    } catch(err) {
        console.error(err);
        messagesList.innerHTML = `<p class="error">Failed to load messages: ${err.message}</p>`;
    }
}

// Load full conversation
async function loadConversation(otherUserId, otherUsername) {
    messagesList.innerHTML = '<p>Loading conversation...</p>';
    try {
        const conversation = await fetchJSON(`${API_URL}/messages/conversation/${otherUserId}`, {
            headers: { Authorization: `Bearer ${token}` }
        });

        messagesList.innerHTML = `<h2>Conversation with ${otherUsername}</h2>`;

        conversation.forEach(m => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <h3>${m.sender.username}</h3>
                <p>${m.content}</p>
                <p class="timestamp">${new Date(m.createdAt).toLocaleString()}</p>
            `;
            messagesList.appendChild(div);
        });

        const backBtn = document.createElement('button');
        backBtn.textContent = 'Back to Inbox';
        backBtn.addEventListener('click', loadMessages);
        messagesList.appendChild(backBtn);

    } catch(err) {
        console.error(err);
        alert('Failed to load conversation: ' + err.message);
    }
}

window.addEventListener('load', loadMessages);
</script>

</body>
</html>

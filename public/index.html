<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeCrowds - Showcase & Sell Your Skills</title>
<link rel="stylesheet" href="style.css">
<style>
    /* ---------- Global ---------- */
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #4e54c8, #00aaff);
        color: #fff;
        min-height: 100%;
    }

    header {
        text-align: center;
        padding: 100px 20px;
        color: #fff;
    }

    header h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    header h1 .brand {
        color: #00aaff;
        text-shadow:
            2px 2px 0 #060606,
           -2px 2px 0 #060606,
            2px -2px 0 #060606,
           -2px -2px 0 #060606;
    }

    header p {
        font-size: 1.3rem;
        max-width: 600px;
        margin: 0 auto;
    }

    /* ---------- Login Container ---------- */
    .login-container {
        max-width: 900px;
        width: 90%;
        padding: 2.5rem 2rem;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        text-align: center;
        margin: -50px auto 50px auto; /* overlap a little with header */
        color: #333;
    }

    .login-container h2 {
        margin-bottom: 20px;
        color: #4e54c8;
    }

    .login-container input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        box-sizing: border-box;
    }

    .login-container button {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        font-size: 1rem;
        color: #fff;
        background-color: #4e54c8;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-container button:hover {
        background-color: #3b40a1;
    }

    .login-container a {
        color: #4e54c8;
        text-decoration: none;
        font-weight: bold;
    }

    .login-container a:hover {
        text-decoration: underline;
    }

    .message {
        margin: 10px 0;
        font-weight: bold;
        color: red;
    }

    footer {
        text-align: center;
        padding: 20px;
        background: #eee;
        font-size: 0.9rem;
        color: #555;
    }

    @media (max-width: 480px) {
        .login-container { padding: 2rem 1rem; }
    }
</style>
</head>
<body>

<header>
    <h1><span class="brand">CodeCrowds</span></h1>
    <p>Showcase your coding skills, offer services, and connect with clients worldwide. Join a community where talent meets opportunity!</p>
</header>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" required>
        <input id="loginPassword" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="loginMessage" class="message"></p>
    <p>Don't have an account? <a href="register.html">Sign up here</a></p>
</div>

<footer>
    &copy; 2025 CodeCrowds. All rights reserved.
</footer>

<script src="script.js"></script>
</body>
</html>

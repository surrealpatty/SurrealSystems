<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCrowds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to CodeCrowds</h1>
    </header>

    <section id="register-section">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="services-section">
        <h2>Services</h2>
        <div id="services-list"></div>

        <h3>Add a Service</h3>
        <form id="service-form">
            <input type="text" id="service-title" placeholder="Title" required>
            <textarea id="service-description" placeholder="Description" required></textarea>
            <input type="number" id="service-price" placeholder="Price" required>
            <input type="text" id="service-userId" placeholder="Your User ID" required>
            <button type="submit">Add Service</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>

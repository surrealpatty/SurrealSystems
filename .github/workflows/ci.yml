name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: codecrowds_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Wait for Postgres to be ready
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          echo "Waiting for Postgres on 127.0.0.1:5432..."
          until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do
            sleep 1
          done
          echo "Postgres is ready."

      - name: Install dependencies
        run: npm ci

      - name: Configure DB & secrets for CI
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@127.0.0.1:5432/codecrowds_test" >> $GITHUB_ENV

      - name: Ensure JWT secret (for tests)
        if: ${{ !secrets.JWT_SECRET }}
        run: |
          echo "JWT_SECRET=test-jwt-secret" >> $GITHUB_ENV

      - name: Run migrations
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NODE_ENV: test
        run: npm run migrate

      - name: Run tests
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NODE_ENV: test
        run: npm test
